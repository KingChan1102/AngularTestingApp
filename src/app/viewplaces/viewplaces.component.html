<div class="container">
    <input type="text" class="form-control w-50 mt-3 d-block mx-auto" name="searchItem" id="SI" placeholder="Search" [(ngModel)]="searchItem">
    <div class="card-group mt-3 mb-3">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col" *ngFor="let placeObj of places |search:searchItem">
                <app-product-component [productObj]=placeObj></app-product-component>
            </div>
        </div>
    </div>
</div>
