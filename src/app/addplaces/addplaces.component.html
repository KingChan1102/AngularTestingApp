<div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-7">
        <form #ref='ngForm' (ngSubmit)='onSubmitNewPlace(ref)'>
            <div class="form-floating mt-4 mb-3  d-block mx-auto">
                <input type="text" class="form-control" id="placeName" name="productTitle" placeholder="Enter Place Name" autocomplete="off" [(ngModel)]='placeModel.productTitle'>
                <label for="placeName">Place Name</label>
            </div>
            <div class="form-floating mb-3 d-block mx-auto">
                <input type="text" class="form-control" id="placeImage" placeholder="Enter image url" name="productImage" autocomplete="off" [(ngModel)]="placeModel.productImage">
                <label for="placeImage">URL of Image</label>
            </div>
            <div class="form-floating d-block mx-auto">
                <textarea class="form-control" placeholder="Leave a comment here" id="placeDescription" name="description"
                    style="height: 25vh;" autocomplete="off" [(ngModel)]="placeModel.description"></textarea>
                <label for="placeDescription">Description</label>
            </div>
            <button class="btn btn-warning d-block mx-auto mt-3" type="submit">Add</button>
        </form>
    </div>
</div>
