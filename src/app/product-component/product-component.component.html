<div class="card h-100">
    <img src="{{productObj.productImage}}" class="card-img-top" alt="..." height=175rem>
    <div class="card-body">
      <h5 class="card-title">{{productObj.productTitle}}</h5>
      <p class="card-text">
        {{productObj.description}}
      </p>
    </div>
    <div class="card-footer ms-auto" style="background: none; border: none;">
        <button class="btn btn-primary" (click)="sendChildToParent(productObj.productTitle)">Read More</button>
    </div>
  </div>
