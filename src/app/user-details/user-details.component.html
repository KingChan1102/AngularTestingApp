<div class="card w-25 mx-auto">
    <div class="card-header text-center">
        <h3>ID : {{myUsers.id}}</h3>
    </div>
    <img src="{{myUsers.pic}}" alt="">
    <div class="card-body">
        <p>Name: {{myUsers.name}}</p>
        <p>E-mail: {{myUsers.email}}</p>
        <p>Profession:{{myUsers.proffession}}</p>
        <p>City: {{myUsers.address.city}}</p>
        <p>Phone: {{myUsers.phone}}</p>
    </div>
</div>
